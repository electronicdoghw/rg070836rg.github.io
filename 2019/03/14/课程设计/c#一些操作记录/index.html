<p>①获取文件路径,写文件<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">string path = Directory.GetCurrentDirectory();//获取当前目录</span><br><span class="line">path += &quot;/01.txt&quot;;//文件名</span><br><span class="line">using (StreamWriter sw = File.CreateText(path))</span><br><span class="line">  &#123;</span><br><span class="line">       sw.WriteLine(&quot;&quot;);//按照行写</span><br><span class="line"> &#125;</span><br></pre></td></tr></table></figure></p>
<p>②随机数<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">Random example = new Random();//种子生成器</span><br><span class="line">int number = example.Next(1, 65536);//生成1~65536的随机数</span><br></pre></td></tr></table></figure></p>
<p>③文件读取<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">string path = Directory.GetCurrentDirectory();//获取当前目录</span><br><span class="line">path += &quot;/01.txt&quot;;//文件名</span><br><span class="line">using (StreamReader sr = File.OpenText(path))</span><br><span class="line">&#123;</span><br><span class="line">       string s = &quot;&quot;;</span><br><span class="line">       while ((s = sr.ReadLine()) != null)</span><br><span class="line">       &#123;</span><br><span class="line">          Console.WriteLine(s);</span><br><span class="line">       &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
<p>④字符串转int<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">int tmp = int.Parse(s);</span><br></pre></td></tr></table></figure></p>
<p>⑤获取当前日期和时间<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"> String dirpath = DateTime.Now.ToString(&quot;yyyyMMdd&quot;);</span><br><span class="line">x += &quot;/&quot; + DateTime.Now.ToString(&quot;HHmmssfff&quot;);</span><br></pre></td></tr></table></figure></p>
<p>⑥计算程序运行时间<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">Stopwatch stopWatch = new Stopwatch();</span><br><span class="line">stopWatch.Start();</span><br><span class="line">//测试部分</span><br><span class="line">stopWatch.Stop();</span><br><span class="line">String X = &quot;&quot;+stopWatch.Elapsed.Milliseconds;按照毫秒数出</span><br></pre></td></tr></table></figure></p>
<p>0</p>
<p>①带提示的退出程序<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">private void button6_Click(object sender, EventArgs e)</span><br><span class="line">&#123;</span><br><span class="line">    DialogResult result = MessageBox.Show(&quot;请是否确认是否要退出系统！&quot;, &quot;提示&quot;, MessageBoxButtons.OKCancel, MessageBoxIcon.Question);</span><br><span class="line">    if (result == DialogResult.OK)</span><br><span class="line">    &#123;</span><br><span class="line">        Application.Exit();</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
<p>②追加文件写<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">StreamWriter sw = File.AppendText(path)</span><br></pre></td></tr></table></figure></p>
