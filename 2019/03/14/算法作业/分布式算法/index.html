<p>在此输入正文</p>
<p>EX1:<br><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> random</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">darts</span><span class="params">(n)</span>:</span></span><br><span class="line">    k = <span class="number">0</span></span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> range(n):</span><br><span class="line">        x = random.uniform(<span class="number">0</span>, <span class="number">1</span>)</span><br><span class="line">        y = x</span><br><span class="line">        <span class="keyword">if</span> x * x + y * y &lt;= <span class="number">1</span>:</span><br><span class="line">            k += <span class="number">1</span></span><br><span class="line">    <span class="keyword">return</span> <span class="number">4</span> * k / n</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">i = <span class="number">1</span></span><br><span class="line"><span class="keyword">while</span> i &lt; <span class="number">10000000000</span>:</span><br><span class="line">    print(i, darts(i))</span><br><span class="line">    i = i * <span class="number">10</span></span><br></pre></td></tr></table></figure></p>
<p>EX2:<br><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> random</span><br><span class="line"><span class="keyword">import</span> math</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">HitorMiss</span><span class="params">(f, n)</span>:</span></span><br><span class="line">    k = <span class="number">0</span></span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> range(n):</span><br><span class="line">        x = random.uniform(<span class="number">0</span>, <span class="number">1</span>)</span><br><span class="line">        y = random.uniform(<span class="number">0</span>, <span class="number">1</span>)</span><br><span class="line">        <span class="keyword">if</span> y &lt;= f(x):</span><br><span class="line">            k += <span class="number">1</span></span><br><span class="line">    <span class="keyword">return</span> k / n</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">fun</span><span class="params">(x)</span>:</span></span><br><span class="line">    <span class="keyword">return</span> <span class="number">4</span>*math.sqrt(<span class="number">1</span> - x * x)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">i = <span class="number">1</span></span><br><span class="line">f = fun</span><br><span class="line"><span class="keyword">while</span> i &lt; <span class="number">10000000000</span>:</span><br><span class="line">    print(i, HitorMiss(f, i))</span><br><span class="line">    i = i * <span class="number">10</span></span><br></pre></td></tr></table></figure></p>
<p>EX3<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br></pre></td><td class="code"><pre><span class="line">import random</span><br><span class="line">import math</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">def Integral(f, n, a, b, c, d):</span><br><span class="line">    k_pos = 0</span><br><span class="line">    k_neg = 0</span><br><span class="line">    maxv = max((d - c), (d - 0))</span><br><span class="line">    s = maxv * (b - a)</span><br><span class="line">    for i in range(n):</span><br><span class="line">        x = random.uniform(0, 1) * (b - a) + a</span><br><span class="line">        y = random.uniform(0, 1) * (d - c) + min(c, 0)</span><br><span class="line">        if f(x) &gt;= 0:</span><br><span class="line">            if 0 &lt;= y &lt;= f(x):</span><br><span class="line">                k_pos += 1</span><br><span class="line">        else:</span><br><span class="line">            if 0 &gt;= y &gt;= f(x):</span><br><span class="line">                k_neg += 1</span><br><span class="line">    return ((k_pos - k_neg) / n) * s</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">def fun(x):</span><br><span class="line">    # y=x+4</span><br><span class="line">    # return x * (x - 2)</span><br><span class="line">    return x - 1</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">i = 1</span><br><span class="line">f = fun</span><br><span class="line">while i &lt; 100000000:</span><br><span class="line">    print(i, Integral(f, i, 0, 2, -1, 1))</span><br><span class="line">    i = i * 10</span><br></pre></td></tr></table></figure></p>
<p>EX5<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line">import random</span><br><span class="line">import math</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">def setCount(x):</span><br><span class="line">    k = 1</span><br><span class="line">    s = set()</span><br><span class="line">    a = random.randint(1, x)</span><br><span class="line">    while a not in s:</span><br><span class="line">        k += 1</span><br><span class="line">        s.add(a)</span><br><span class="line">        a = random.randint(1, x)</span><br><span class="line">    return 2 * k * k / math.pi</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">roundNum = 10000</span><br><span class="line">k = 1000</span><br><span class="line">for j in range(5):</span><br><span class="line">    total = 0</span><br><span class="line">    for i in range(roundNum):</span><br><span class="line">        total += setCount(k)</span><br><span class="line">    print(k, total / roundNum,&quot;error rate:&quot;,math.fabs(int(total / roundNum)-k)/k)</span><br><span class="line">    k *= 10</span><br></pre></td></tr></table></figure></p>
<p>EX7:<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br></pre></td><td class="code"><pre><span class="line">/*写一Sherwood算法C，与算法A, B, D比较，给出实验结果*/</span><br><span class="line">#include&lt;iostream&gt;</span><br><span class="line">#include&lt;cmath&gt;</span><br><span class="line">#include&lt;cstdlib&gt;</span><br><span class="line">#include&lt;ctime&gt;</span><br><span class="line">using namespace std;</span><br><span class="line">int n=7,head=3;</span><br><span class="line">int val[7]=&#123;2,3,13,1,5,21,8&#125;;</span><br><span class="line">int ptr[7]=&#123;1,4,5,0,6,100,2&#125;;</span><br><span class="line"></span><br><span class="line">int Search(int x,int i) //从i开始查找x的下表</span><br><span class="line">&#123;</span><br><span class="line">	int count=1;</span><br><span class="line">	while(x&gt;val[i])</span><br><span class="line">	&#123;</span><br><span class="line">		count++;   //比较次数</span><br><span class="line">		i=ptr[i];  //寻找i的下一个元素</span><br><span class="line">	&#125;</span><br><span class="line">	return count;  //返回比较的次数</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">int A(int x)</span><br><span class="line">&#123;</span><br><span class="line">	return Search(x,head);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">int D(int x)</span><br><span class="line">&#123;</span><br><span class="line">	int i=rand()%n;</span><br><span class="line">	int y=val[i];</span><br><span class="line">	if(x&lt;y)</span><br><span class="line">	&#123;</span><br><span class="line">		return Search(x,head)+1;</span><br><span class="line">	&#125;</span><br><span class="line">	else</span><br><span class="line">	&#123;</span><br><span class="line">		if(x&gt;y)</span><br><span class="line">		&#123;</span><br><span class="line">			return Search(x,ptr[i])+1;</span><br><span class="line">		&#125;</span><br><span class="line">		else</span><br><span class="line">			return 1; //只比较了一次</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">int B(int x) //设x在val数组中</span><br><span class="line">&#123;</span><br><span class="line">	int i=head;</span><br><span class="line">	int max=val[i]; //max的初值</span><br><span class="line">	int y=0;</span><br><span class="line">	for(int j=0;j&lt;sqrt(n);j++)</span><br><span class="line">	&#123;</span><br><span class="line">		y=val[j];</span><br><span class="line">		if((max&lt;y) &amp;&amp; (y&lt;=x))</span><br><span class="line">		&#123;</span><br><span class="line">			i=j;</span><br><span class="line">			max=y;</span><br><span class="line">		&#125;//小于等于x的最大值</span><br><span class="line">	&#125;</span><br><span class="line">	return Search(x,i)+(int)sqrt(n); //从y开始继续搜索</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">int C(int x)  //在B算法基础上的改进</span><br><span class="line">&#123;</span><br><span class="line">	int i=rand()%n;</span><br><span class="line">	int max=val[i];</span><br><span class="line">	int temp=0;</span><br><span class="line">	int y=0;</span><br><span class="line">	for(int j=0;j&lt;sqrt(n);j++)</span><br><span class="line">	&#123;</span><br><span class="line">		temp=rand()%n;</span><br><span class="line">		y=val[temp];</span><br><span class="line">		if((max&lt;y) &amp;&amp; (y&lt;=x))</span><br><span class="line">		&#123;</span><br><span class="line">			i=temp;</span><br><span class="line">			max=y;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	return Search(x,i)+(int)sqrt(n);</span><br><span class="line">&#125;</span><br><span class="line">int main()</span><br><span class="line">&#123;</span><br><span class="line">	int number;</span><br><span class="line">	while(1)</span><br><span class="line">	&#123;</span><br><span class="line">		cout&lt;&lt;&quot;请输入查找的关键字：&quot;;</span><br><span class="line">		cin&gt;&gt;number;</span><br><span class="line">		cout&lt;&lt;&quot;A: &quot;&lt;&lt;A(number)&lt;&lt;endl;</span><br><span class="line">		cout&lt;&lt;&quot;B: &quot;&lt;&lt;B(number)&lt;&lt;endl;</span><br><span class="line">		cout&lt;&lt;&quot;C: &quot;&lt;&lt;C(number)&lt;&lt;endl;</span><br><span class="line">		cout&lt;&lt;&quot;D: &quot;&lt;&lt;D(number)&lt;&lt;endl;</span><br><span class="line">	&#125;</span><br><span class="line">	return 0;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
<p>EX9：<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br><span class="line">164</span><br><span class="line">165</span><br><span class="line">166</span><br><span class="line">167</span><br><span class="line">168</span><br><span class="line">169</span><br><span class="line">170</span><br><span class="line">171</span><br><span class="line">172</span><br><span class="line">173</span><br><span class="line">174</span><br><span class="line">175</span><br></pre></td><td class="code"><pre><span class="line">/*写一算法，求n=12~20时最优的StepVegas值*/</span><br><span class="line">#include &quot;stdio.h&quot;</span><br><span class="line">#include &quot;stdlib.h&quot;</span><br><span class="line">#include &quot;time.h&quot;</span><br><span class="line">#include &quot;math.h&quot;</span><br><span class="line"></span><br><span class="line">#define N 12</span><br><span class="line">#define experTimes 100</span><br><span class="line"></span><br><span class="line">int sol_vec[N+1] =&#123;0&#125;;</span><br><span class="line">int nodeCount = 0;</span><br><span class="line"></span><br><span class="line">int legal_place(int k);</span><br><span class="line">int backtrace(int n);</span><br><span class="line">int QueensLv(int stepVegas);</span><br><span class="line"></span><br><span class="line">int main()</span><br><span class="line">&#123;</span><br><span class="line">	int n,i;</span><br><span class="line">	int suc_count;  </span><br><span class="line">	int sucNode;</span><br><span class="line">	int failNode;</span><br><span class="line">	int step_vegas = 0;</span><br><span class="line">	double run_time;</span><br><span class="line">	//clock_t start,finish;</span><br><span class="line">	time_t start,finish;</span><br><span class="line"></span><br><span class="line">	srand((unsigned) time(NULL));</span><br><span class="line">	printf(&quot;StepVegas     p           s            e        t \n&quot;);</span><br><span class="line">	for(step_vegas;step_vegas &lt;= N;step_vegas++)</span><br><span class="line">	&#123;</span><br><span class="line">		suc_count = 0;</span><br><span class="line">		sucNode = 0;</span><br><span class="line">		failNode = 0;</span><br><span class="line">		start = clock();  </span><br><span class="line"></span><br><span class="line">		for(i = 0; i &lt; experTimes ;i++)</span><br><span class="line">		&#123;</span><br><span class="line">			if(QueensLv(step_vegas))</span><br><span class="line">			&#123;</span><br><span class="line">				suc_count++;</span><br><span class="line">				sucNode+=nodeCount;</span><br><span class="line">			&#125;</span><br><span class="line">			else</span><br><span class="line">			&#123;</span><br><span class="line">				failNode+=nodeCount;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		finish = clock();  //结束时钟</span><br><span class="line">		//run_time = (double)(finish - start)*1000/ CLOCKS_PER_SEC; </span><br><span class="line">		run_time=difftime(finish,start);</span><br><span class="line"></span><br><span class="line">		printf(&quot;%d             &quot;,step_vegas);</span><br><span class="line">		printf(&quot;%f    &quot;,(double)suc_count/experTimes);</span><br><span class="line">		printf(&quot;%f    &quot;,(double)sucNode/suc_count);</span><br><span class="line"></span><br><span class="line">		if(failNode == 0)</span><br><span class="line">			printf(&quot;---      &quot;);</span><br><span class="line">		else</span><br><span class="line">			printf(&quot;%f      &quot;,(double)failNode/(experTimes -suc_count));</span><br><span class="line"></span><br><span class="line">		printf(&quot;%fms\n&quot;,(double)run_time/experTimes);</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">	</span><br><span class="line">	return 0;</span><br><span class="line">&#125;</span><br><span class="line">/*从第r行开始回溯*/</span><br><span class="line">int backtrace(int r)</span><br><span class="line">&#123;</span><br><span class="line">	sol_vec[r] = 0; //第r行</span><br><span class="line">	int tmp = r;</span><br><span class="line"></span><br><span class="line">	do</span><br><span class="line">	&#123;</span><br><span class="line">		sol_vec[r]++;</span><br><span class="line">		while((!legal_place(r))&amp;&amp;(sol_vec[r] &lt;= N))</span><br><span class="line">			sol_vec[r]++;</span><br><span class="line"></span><br><span class="line">		if(sol_vec[r] &lt;= N)</span><br><span class="line">		&#123;</span><br><span class="line">			nodeCount++;</span><br><span class="line">			if(r == N)</span><br><span class="line">			&#123;</span><br><span class="line">				return 1;</span><br><span class="line">			&#125;</span><br><span class="line">			else</span><br><span class="line">			&#123;</span><br><span class="line">				r++;</span><br><span class="line">				sol_vec[r] = 0;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		else</span><br><span class="line">		&#123;</span><br><span class="line">			sol_vec[r] = 0;</span><br><span class="line">			r--;</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">	&#125;while(r &gt; tmp);</span><br><span class="line"></span><br><span class="line">	return 0;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">/*判断第k个皇后的位置是否符合规则*/</span><br><span class="line">int legal_place(int k)</span><br><span class="line">&#123;</span><br><span class="line">	int i;</span><br><span class="line"></span><br><span class="line">	for(i = 1;i &lt; k;i++)</span><br><span class="line">		if((sol_vec[i] == sol_vec[k]) || (abs(sol_vec[i]-sol_vec[k]) == abs(i-k)))</span><br><span class="line">			return 0;</span><br><span class="line"></span><br><span class="line">	return 1;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">int QueensLv(int stepVegas)</span><br><span class="line">&#123;</span><br><span class="line"></span><br><span class="line">	int count,k,i,j,tmp;</span><br><span class="line">	k = 0; </span><br><span class="line">	/*纯回溯法*/</span><br><span class="line">	if(stepVegas == 0)</span><br><span class="line">	&#123;</span><br><span class="line">		nodeCount= 0;</span><br><span class="line">		backtrace(1);</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	else </span><br><span class="line">	&#123;</span><br><span class="line">		nodeCount= 0;</span><br><span class="line">		do</span><br><span class="line">		&#123;</span><br><span class="line">			count = 0;  //当前行的open位置总数</span><br><span class="line">			for(i = 1;i &lt;= N;i++)</span><br><span class="line">			&#123;</span><br><span class="line">				sol_vec[k+1] = i;</span><br><span class="line">				/*如果列i对(k+1)皇后可用,那么(k+1)个皇后有一定几率放在i列*/</span><br><span class="line">				if(legal_place(k+1)) </span><br><span class="line">				&#123;</span><br><span class="line">					count++;</span><br><span class="line">					tmp	= rand()%count+1;</span><br><span class="line">					if(tmp == 1)</span><br><span class="line">					&#123;</span><br><span class="line">						j = i;</span><br><span class="line">					&#125;</span><br><span class="line">				&#125;</span><br><span class="line">			&#125;</span><br><span class="line">			if(count &gt; 0)</span><br><span class="line">			&#123;</span><br><span class="line">				sol_vec[++k] = j;</span><br><span class="line">				nodeCount++;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;while((count &gt; 0) &amp;&amp; (k!=stepVegas));</span><br><span class="line">		/*折中算法，即是随机方法和回溯法结合*/</span><br><span class="line">		if(stepVegas ==N)</span><br><span class="line">		&#123;</span><br><span class="line">			if(count &gt; 0)</span><br><span class="line">				return 1;</span><br><span class="line">			else </span><br><span class="line">				return 0;</span><br><span class="line">		&#125;    </span><br><span class="line">		/*贪心LV算法*/</span><br><span class="line">		else</span><br><span class="line">		&#123;</span><br><span class="line">			if(count &gt; 0)</span><br><span class="line">			&#123;</span><br><span class="line">				backtrace(k);</span><br><span class="line">			&#125;</span><br><span class="line">			else</span><br><span class="line">				return 0;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
<p>ex10:<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br></pre></td><td class="code"><pre><span class="line">#include&lt;iostream&gt;</span><br><span class="line">#include&lt;cstdlib&gt;</span><br><span class="line">#include&lt;math.h&gt;</span><br><span class="line">#include&lt;time.h&gt;</span><br><span class="line">using namespace std;</span><br><span class="line"></span><br><span class="line">bool Btest(int a, int n)</span><br><span class="line">&#123;</span><br><span class="line">	int s=0;</span><br><span class="line">	int t=n-1;</span><br><span class="line">	int x=1;</span><br><span class="line">	while(t%2!=1)</span><br><span class="line">	&#123;</span><br><span class="line">		t=t/2;</span><br><span class="line">		s++;</span><br><span class="line">	&#125;</span><br><span class="line">	for(int i=0;i&lt;t;i++)</span><br><span class="line">	&#123;</span><br><span class="line">		x=x*a;</span><br><span class="line">		x=x%n;</span><br><span class="line">	&#125;</span><br><span class="line">	if((x==1) || (x==n-1))</span><br><span class="line">		return true;</span><br><span class="line">	for(int i=1;i&lt;=s-1;i++)</span><br><span class="line">	&#123;</span><br><span class="line">		x=(x*x)%n;</span><br><span class="line">		if(x==n-1)</span><br><span class="line">			return true;</span><br><span class="line">	&#125;</span><br><span class="line">	return false;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">bool MillRab(int n)</span><br><span class="line">&#123;</span><br><span class="line">	int a=0;</span><br><span class="line">	srand((unsigned) time(NULL));</span><br><span class="line">	a=rand()%(n-3)+2;</span><br><span class="line">	return Btest(a,n);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">bool RepeatMillRab(int n,int k)</span><br><span class="line">&#123;</span><br><span class="line">	for(int i=1;i&lt;=k;i++)</span><br><span class="line">	&#123;</span><br><span class="line">		if(!MillRab(n))</span><br><span class="line">			return false;</span><br><span class="line">	&#125;</span><br><span class="line">	return true;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">int CerAlgorithm(int n)  //确定性算法</span><br><span class="line">&#123;</span><br><span class="line">	int x=0;</span><br><span class="line">	int count=1;</span><br><span class="line">	bool flag=true;</span><br><span class="line">	for(int j=3;j&lt;=n;j=j+2)</span><br><span class="line">	&#123;</span><br><span class="line">		x=(int)sqrt(j);</span><br><span class="line">		for(int i=2;i&lt;=x;i++)</span><br><span class="line">		&#123;</span><br><span class="line">			if(j%i==0)</span><br><span class="line">			&#123;</span><br><span class="line">				flag=false;</span><br><span class="line">				break;</span><br><span class="line">			&#125;</span><br><span class="line">				</span><br><span class="line">		&#125;</span><br><span class="line">		if(flag)</span><br><span class="line">			count++;</span><br><span class="line">		flag=true;</span><br><span class="line">	&#125;</span><br><span class="line">	return count;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">int PrintPrimes(int n)  //打印1万以内的素数(概率)</span><br><span class="line">&#123;</span><br><span class="line">	//cout&lt;&lt;&quot;2 3 &quot;;</span><br><span class="line">	int count=2;</span><br><span class="line">	int odd=5;</span><br><span class="line">	int x=0;</span><br><span class="line">	while(odd&lt;=n)</span><br><span class="line">	&#123;</span><br><span class="line">		if(RepeatMillRab(odd,(int)(log((double)odd)/log(10.0))))</span><br><span class="line">		&#123;</span><br><span class="line">			count++;</span><br><span class="line">			//cout&lt;&lt;odd&lt;&lt;&quot; &quot;;</span><br><span class="line">			//if(count%10==0)</span><br><span class="line">				//cout&lt;&lt;endl;</span><br><span class="line">		&#125;</span><br><span class="line">		odd=odd+2;	</span><br><span class="line">	&#125;</span><br><span class="line">	return count;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">int main()</span><br><span class="line">&#123;</span><br><span class="line">	cout&lt;&lt;&quot;确定算法计算出100~10000内有&quot;&lt;&lt;CerAlgorithm(10000)-CerAlgorithm(100)&lt;&lt;&quot;个素数&quot;&lt;&lt;endl;</span><br><span class="line">	cout&lt;&lt;&quot;概率算法计算出100~10000内有&quot;&lt;&lt;PrintPrimes(10000)-PrintPrimes(100)&lt;&lt;&quot;个素数&quot;&lt;&lt;endl;</span><br><span class="line">	return 0;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
