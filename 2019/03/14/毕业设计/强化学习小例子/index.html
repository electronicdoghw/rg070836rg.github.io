<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br></pre></td><td class="code"><pre><span class="line"># -*- coding: utf-8 -*-</span><br><span class="line">import numpy as np</span><br><span class="line">import pandas as pd</span><br><span class="line">import time</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">## 全局变量申明</span><br><span class="line">N_STATES = 100   # 1维世界的宽度  最开始的距离，比如宝藏距离初始点为6</span><br><span class="line">ACTIONS = [&apos;left&apos;, &apos;right&apos;]     # 探索者的可用动作  向左 向右走</span><br><span class="line">EPSILON = 0.95   # 贪婪度 greedy 90%选择最有动作，10%选择随机</span><br><span class="line">ALPHA = 0.5     # 学习率</span><br><span class="line">LAMBDA = 0.9    # 奖励递减值，衰减度</span><br><span class="line">MAX_EPISODES = 100  # 最大回合数  只玩MAX_EPISODES回合</span><br><span class="line">FRESH_TIME = 0.001    # 移动间隔时间 用来规定一步的刷新时间</span><br><span class="line"></span><br><span class="line">##建立Q-table</span><br><span class="line">def build_q_table(n_states, actions):</span><br><span class="line">    table = pd.DataFrame(</span><br><span class="line">        np.zeros((n_states, len(actions))),     # q_table 全 0 初始</span><br><span class="line">        columns=actions,    # columns 对应的是行为名称</span><br><span class="line">    )</span><br><span class="line">    # print &quot;q_table\n&quot; ,table #</span><br><span class="line">    return table</span><br><span class="line"></span><br><span class="line"># 在某个 state 地点, 选择行为</span><br><span class="line">def choose_action(state, q_table):</span><br><span class="line">    # 选出这个 state 的所有 action 值</span><br><span class="line">    state_actions = q_table.iloc[state, :]</span><br><span class="line">    # 非贪婪 or 或者这个 state 还没有探索过</span><br><span class="line">    if (np.random.uniform() &gt; EPSILON) or (state_actions.all() == 0):</span><br><span class="line">        action_name = np.random.choice(ACTIONS)</span><br><span class="line">    else:</span><br><span class="line">        action_name = state_actions.argmax()    # 贪婪模式</span><br><span class="line">    return action_name</span><br><span class="line"></span><br><span class="line">def get_env_feedback(S, A):</span><br><span class="line">    # 环境给行为一个反馈,输入上个 state (S) 做出 action (A) ，</span><br><span class="line">    # 反馈出下个 state (S_)和所得到的 reward (R).</span><br><span class="line">    if A == &apos;right&apos;:    # 向右移动</span><br><span class="line">        if S == N_STATES - 2:   # terminate</span><br><span class="line">            S_ = &apos;terminal&apos;</span><br><span class="line">            R = 1</span><br><span class="line">        else:</span><br><span class="line">            S_ = S + 1  # 右移 状态+1</span><br><span class="line">            R = 0</span><br><span class="line">    else:   # 向左移动</span><br><span class="line">        R = 0  # 未得到宝藏，R为0</span><br><span class="line">        if S == 0:</span><br><span class="line">            S_ = S  # 最左侧无法移动，原地不动</span><br><span class="line">        else:</span><br><span class="line">            S_ = S - 1  # 左移 状态-1</span><br><span class="line">    return S_, R</span><br><span class="line"></span><br><span class="line">def update_env(S, episode, step_counter):</span><br><span class="line">    # This is how environment be updated</span><br><span class="line">    env_list = [&apos;-&apos;]*(N_STATES-1) + [&apos;T&apos;]   # &apos;---------T&apos; our environment</span><br><span class="line">    if S == &apos;terminal&apos;:</span><br><span class="line">        interaction = &apos;Episode %s: total_steps = %s&apos; % (episode+1, step_counter)</span><br><span class="line">        print(&apos;\r&#123;&#125;&apos;.format(interaction))</span><br><span class="line">        print(&apos;\r                                &apos;)</span><br><span class="line">    else:</span><br><span class="line">        env_list[S] = &apos;o&apos;</span><br><span class="line">        interaction = &apos;&apos;.join(env_list)</span><br><span class="line">        #print(&apos;\r&#123;&#125;&apos;.format(interaction))</span><br><span class="line">        time.sleep(FRESH_TIME)</span><br><span class="line"></span><br><span class="line">def rl():</span><br><span class="line">        q_table = build_q_table(N_STATES, ACTIONS)  # 初始 创建 q table</span><br><span class="line">        #for</span><br><span class="line">        for episode in range(MAX_EPISODES):  # 回合</span><br><span class="line">            step_counter = 0</span><br><span class="line">            S = 0  # 回合初始位置 最左边</span><br><span class="line">            is_terminated = False  # 是否游戏结束</span><br><span class="line">            update_env(S, episode, step_counter)  # 环境更新</span><br><span class="line">            #while</span><br><span class="line">            while not is_terminated:  # 当游戏继续</span><br><span class="line">                A = choose_action(S, q_table)  # 选行为</span><br><span class="line">                S_, R = get_env_feedback(S, A)  # 实施行为并得到环境的反馈</span><br><span class="line">                q_predict = q_table.ix[S, A]  # 估算的(状态-行为)值，从Q表读出来的</span><br><span class="line">                if S_ != &apos;terminal&apos;:</span><br><span class="line">                    q_target = R + LAMBDA * q_table.iloc[S_, :].max()</span><br><span class="line">                    # 真实值：实际的(状态-行为)值 (回合没结束)</span><br><span class="line">                    # 下一个状态的Qmax值</span><br><span class="line">                else:</span><br><span class="line">                    q_target = R  # 实际的(状态-行为)值 (回合结束)没有下一个Qmax，直接为R</span><br><span class="line">                    is_terminated = True  # terminate this episode</span><br><span class="line">                q_table.ix[S, A] += ALPHA * (q_target - q_predict)  # q_table 更新</span><br><span class="line">                S = S_  # 探索者移动到下一个 state</span><br><span class="line">                update_env(S, episode, step_counter + 1)  # 环境更新</span><br><span class="line">                step_counter += 1</span><br><span class="line">                # end while</span><br><span class="line">        # end for</span><br><span class="line">        #print q_table</span><br><span class="line">        return q_table</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">def getMax(q_table):</span><br><span class="line">    q_table[&apos;max&apos;] = q_table[&apos;left&apos;] &gt; q_table[&apos;right&apos;]</span><br><span class="line">    for i in range(0,len(q_table)):</span><br><span class="line">        q_table.ix[i,&apos;max&apos;] = &apos;left&apos; if q_table.ix[i,&apos;max&apos;] else &apos;right&apos;</span><br><span class="line">    return q_table</span><br><span class="line"></span><br><span class="line">q_table = rl()</span><br><span class="line">print(&apos;\r\nQ-table:\n&apos;)</span><br><span class="line">print getMax(q_table)</span><br></pre></td></tr></table></figure>
