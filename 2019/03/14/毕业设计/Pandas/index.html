/span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br></pre></td><td class="code"><pre><span class="line">import pandas as pd  # 导入pandas库</span><br><span class="line">import numpy as np</span><br><span class="line"></span><br><span class="line">pd.Series([1,3,6,np.nan,44,1]) #自动创建0~n-1索引，对应所给的数据</span><br><span class="line"></span><br><span class="line">dates = pd.date_range(&apos;20160101&apos;,periods=6) # 创建一个时间范围的数据</span><br><span class="line"></span><br><span class="line">a = np.arange(24).reshape(6,4)</span><br><span class="line">df = pd.DataFrame(a,index=[1,2,3,4,5,6],columns=[&apos;a&apos;,&apos;b&apos;,&apos;c&apos;,&apos;d&apos;]) #创一个表，内容为一个数组，索引号为时间，栏也为自定义</span><br><span class="line"></span><br><span class="line">df[&apos;b&apos;] # 取出栏目号为b的对应的索引号和值</span><br><span class="line"></span><br><span class="line">df = pd.DataFrame(np.arange(12).reshape((3,4))) #索引号和栏目都从0开始排</span><br><span class="line"></span><br><span class="line">df2.dtypes   #　查看各栏目类型</span><br><span class="line"></span><br><span class="line">df2.index    #　查看索引内容</span><br><span class="line"></span><br><span class="line">df2.columns  #　查看栏目内容</span><br><span class="line"></span><br><span class="line">df2.values　 #  内容转数组</span><br><span class="line"></span><br><span class="line">print(df.sort_values(by=1, ascending=True))</span><br><span class="line"></span><br><span class="line">df.sort_index(axis=0, ascending=False)  #axis 0——index排序   1——columns排序  ascending False——降序 True——升序</span><br><span class="line"></span><br><span class="line">print df[0:3]  # 打印跨越多行（0 1 2 三行）</span><br><span class="line"></span><br><span class="line">print(df.loc[1]) # 分行打印行号index为1的所有列内容</span><br><span class="line"></span><br><span class="line">print df.loc[:,[&apos;c&apos;,&apos;d&apos;]] # 打印所有行，列为c、d的内容</span><br><span class="line"></span><br><span class="line">df.iloc[5,3]  # 第六行第四列的值 从0开始</span><br><span class="line"></span><br><span class="line">df.iloc[0:1,1:3]   # 行列分别取，注意减1</span><br><span class="line"></span><br><span class="line">df.iloc[[1],1:3]   # 行取对应行号，从0开始，列取范围注意减1</span><br><span class="line"></span><br><span class="line">df.ix[:3,[&apos;a&apos;,&apos;d&apos;]] # 前三行，a d两列</span><br><span class="line"></span><br><span class="line">print df[df.a%2==1]  #打印满座条件的行列</span><br><span class="line"></span><br><span class="line">df.B[df.A&gt;4] = 0  # 修改B列中，并且A列中的值大于4的值为0</span><br><span class="line"></span><br><span class="line">df[&apos;F&apos;] = np.nan  # 加上一列数，值为NaN</span><br><span class="line"></span><br><span class="line">df.dropna(      # 去掉有 NaN 的行或列,</span><br><span class="line">    axis=0,     # 0: 对行进行操作; 1: 对列进行操作</span><br><span class="line">    how=&apos;any&apos;   # &apos;any&apos;: 只要存在NaN删 &apos;all&apos;: 必须全部是NaN才删 </span><br><span class="line">    )    # 注意 这个是不修改原始数据的 要保存得新建变量存储</span><br><span class="line">    </span><br><span class="line">    </span><br><span class="line">print df.fillna(&apos;A&apos;)   # 填充NaN 为具体的值 注意 这个是不修改原始数据的 </span><br><span class="line"></span><br><span class="line">df.isnull() # 判断是否有缺失数据 NaN, 为 True 表示缺失数据:</span><br><span class="line">    </span><br><span class="line">np.any(df.isnull()) == True   #  检测在数据中是否存在 NaN, 如果存在就返回 True:</span><br><span class="line"></span><br><span class="line">data = pd.read_csv(&apos;students.csv&apos;)  # 读取csv</span><br><span class="line"></span><br><span class="line">data.to_pickle(&apos;student.pickle&apos;)</span><br><span class="line"></span><br><span class="line">res = pd.concat([df1, df2, df3], axis=0)  # 上下合并，不重置index</span><br><span class="line"></span><br><span class="line">res = pd.concat([df1, df2, df3], axis=0, ignore_index=True)  # 上下合并，不重置index</span><br><span class="line"></span><br><span class="line">res = pd.concat([df1, df2], axis=0, join=&apos;outer&apos;) # 上下合并，不写jion默认是 outer 会加上不重复的列，并填充NaN</span><br><span class="line"></span><br><span class="line">res = pd.concat([df1, df2], axis=0, join=&apos;inner&apos;)  # 为inner时，只合并共同列</span><br><span class="line"></span><br><span class="line">res = pd.concat([df1, df2], axis=1, join_axes=[df1.index]) # 按照df1的index 进行横向合并  只合并df1中的index df2中的忽略</span><br><span class="line"></span><br><span class="line">res = pd.concat([df1, df2], axis=1)  # 相互合并</span><br><span class="line"></span><br><span class="line">res = df1.append([df2, df3], ignore_index=True) # 纵向增加数据</span><br><span class="line"></span><br><span class="line">res = pd.merge(left, right, on=&apos;key&apos;)  # 在key——column的基准下合并</span><br><span class="line"></span><br><span class="line">res = pd.merge(left, right, on=[&apos;key1&apos;, &apos;key2&apos;], how=&apos;inner&apos;) # 只考虑key1，key2完全一致才合并（inner——默认），其他被忽略</span><br><span class="line"></span><br><span class="line">res = pd.merge(left, right, on=[&apos;key1&apos;, &apos;key2&apos;], how=&apos;outer&apos;)  # 全合并，无数据的补成NaN</span><br><span class="line"></span><br><span class="line">res = pd.merge(a, b, on=[&apos;key1&apos;, &apos;key2&apos;], how=&apos;left&apos;) # 基于左边一个也就是a的key1/2进行合并，没有的补NaN  </span><br><span class="line"></span><br><span class="line">res = pd.merge(a, b, on=[&apos;key1&apos;, &apos;key2&apos;], how=&apos;right&apos;) # 基于左边一个也就是b的key1/2进行合并，没有的补NaN  </span><br><span class="line"></span><br><span class="line">res = pd.merge(df1, df2, on=&apos;col1&apos;, how=&apos;outer&apos;, indicator=True) # 和之前的合并方式一致，不过会加上指示器，告知数据的合并方式，left_only/right_only/both  参数设置为 indicator=&apos;indicator_column&apos;  可以改变栏目名字</span><br><span class="line"></span><br><span class="line">res = pd.merge(left, right, left_index=True, right_index=True, how=&apos;inner&apos;)  # 考虑index的合并方式，同样有四种how方式</span><br><span class="line"></span><br><span class="line">res = pd.merge(a, b, on=&apos;k&apos;, suffixes=[&apos;_a&apos;, &apos;_b&apos;], how=&apos;inner&apos;) # 重复数据加入后缀主动区分</span><br><span class="line"></span><br><span class="line">import matplotlib.pyplot as plt  # 导入数据显示模块</span><br><span class="line">data.plot()  # 数据绘制</span><br><span class="line">data.cumsum() # 累加求和</span><br><span class="line">plt.show()   # 数据渲染</span><br><span class="line"></span><br><span class="line">ax = data.plot.scatter(x=&apos;A&apos;,y=&apos;B&apos;,color=&apos;DarkBlue&apos;,label=&apos;Class1&apos;，ax=ax) # 绘制散点图，根据data中的AB列对应的数据，可以设置颜色和标签，ax=ax可以设置后置的数据绘制，覆盖在前面的</span><br></pre></td></tr></table></figure>
