;</span><br><span class="line"></span><br><span class="line">void setup() &#123;</span><br><span class="line">  int i;</span><br><span class="line">  for (i = 0; i &lt; 8; i++) &#123;</span><br><span class="line">    servos[i].attach(i + SERVO_START_PIN);</span><br><span class="line">  &#125;</span><br><span class="line">  Serial.begin(57600);</span><br><span class="line">  Serial.println(&quot;Shit Type AT commands!&quot;);</span><br><span class="line">  </span><br><span class="line">  // The HC-06 defaults to 9600 according to the datasheet.</span><br><span class="line">  mySerial.begin(9600);</span><br><span class="line"></span><br><span class="line">#ifdef __HC_SR04__</span><br><span class="line">  pinMode(HC_SR04_TRIGGER_PIN, OUTPUT);</span><br><span class="line">  pinMode(HC_SR04_ECHO_PIN, INPUT);</span><br><span class="line">#endif</span><br><span class="line">  //</span><br><span class="line">//  pinMode(MODE_PIN, INPUT);</span><br><span class="line">  // auto_mode = digitalRead(MODE_PIN);</span><br><span class="line">  if (auto_mode) &#123;</span><br><span class="line">    analogWrite(A0, 0);</span><br><span class="line">    prev_action = action = FORWARD;</span><br><span class="line">  &#125; else &#123;</span><br><span class="line">    prev_action = action = STAND;</span><br><span class="line">    analogWrite(A0, 128);</span><br><span class="line">  &#125;</span><br><span class="line">  //</span><br><span class="line">  locomotion(stand);</span><br><span class="line">  randomSeed(analogRead(A7));</span><br><span class="line">  cur_time = prev_time = millis();</span><br><span class="line">  delay(3000);</span><br><span class="line">&#125;</span><br><span class="line">void checkAutoMode() &#123;</span><br><span class="line">  if (mySerial.available () &gt; 0) &#123;</span><br><span class="line">    action = mySerial.read ();</span><br><span class="line">    if (action==RIGHT_FRONT) &#123;</span><br><span class="line">      auto_mode = !auto_mode;</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line">void do_action() &#123;</span><br><span class="line">    long receivedNumber = 0;</span><br><span class="line">    boolean negative = false;</span><br><span class="line">    byte channel = 0;</span><br><span class="line"></span><br><span class="line">    switch (action) &#123;</span><br><span class="line">      case &apos;&gt;&apos;:</span><br><span class="line">        //        if (negative)</span><br><span class="line">        //          do(-receivedNumber, channel);</span><br><span class="line">        //        else</span><br><span class="line">        //          do(receivedNumber, channel);</span><br><span class="line">        break;</span><br><span class="line">      case  &apos;&lt;&apos;:  // fall through to start a new number</span><br><span class="line">        receivedNumber = 0;</span><br><span class="line">        negative = false;</span><br><span class="line">        channel = 0;</span><br><span class="line">        break;</span><br><span class="line">      case GO:</span><br><span class="line">#ifdef __HC_SR04__</span><br><span class="line">        action = detect_obstacle(action);</span><br><span class="line">        if (action == BACKWARD) &#123;</span><br><span class="line">          goto __backward;</span><br><span class="line">        &#125; else if (action == STAND) &#123;</span><br><span class="line">          goto __stand;</span><br><span class="line">        &#125;</span><br><span class="line">#endif</span><br><span class="line">      case FORWARD:</span><br><span class="line">        if (action != prev_action) &#123;</span><br><span class="line">          prev_action = action;</span><br><span class="line">          locomotion(stand);</span><br><span class="line">        &#125;</span><br><span class="line">        locomotion(forward);</span><br><span class="line">        break;</span><br><span class="line"></span><br><span class="line">      case BACKWARD: // Go BACK</span><br><span class="line">__backward:</span><br><span class="line">        if (action != prev_action) &#123;</span><br><span class="line">          prev_action = action;</span><br><span class="line">          locomotion(stand);</span><br><span class="line">        &#125;</span><br><span class="line">        locomotion(backward);</span><br><span class="line">        break;</span><br><span class="line">      case RIGHT:</span><br><span class="line">        if (action != prev_action) &#123;</span><br><span class="line">          prev_action = action;</span><br><span class="line">          locomotion(stand);</span><br><span class="line">        &#125;</span><br><span class="line">        locomotion(right);</span><br><span class="line">        break;</span><br><span class="line">      case RIGHT_FRONT:</span><br><span class="line">          auto_mode = !auto_mode;</span><br><span class="line">//        locomotion(stand);</span><br><span class="line">//        locomotion(right);</span><br><span class="line">//        locomotion(stand);</span><br><span class="line">//        locomotion(forward);</span><br><span class="line">//        locomotion(stand);</span><br><span class="line">        break;</span><br><span class="line">      case RIGHT_BACK:</span><br><span class="line">        locomotion(stand);</span><br><span class="line">        locomotion(right);</span><br><span class="line">        locomotion(stand);</span><br><span class="line">        locomotion(backward);</span><br><span class="line">        locomotion(stand);</span><br><span class="line">        break;</span><br><span class="line">      case LEFT:</span><br><span class="line">        if (action != prev_action) &#123;</span><br><span class="line">          prev_action = action;</span><br><span class="line">          locomotion(stand);</span><br><span class="line">        &#125;</span><br><span class="line">        locomotion(left);</span><br><span class="line">        break;</span><br><span class="line">      case LEFT_FRONT:</span><br><span class="line">          Serial.print(&quot;auto_mode=&quot;);</span><br><span class="line">          Serial.println(auto_mode ? &quot;true&quot; : &quot;false&quot;);</span><br><span class="line">//        locomotion(stand);</span><br><span class="line">//        locomotion(left);</span><br><span class="line">//        locomotion(stand);</span><br><span class="line">//        locomotion(forward);</span><br><span class="line">//        locomotion(stand);</span><br><span class="line">        break;</span><br><span class="line">      case LEFT_BACK:</span><br><span class="line">        locomotion(stand);</span><br><span class="line">        locomotion(left);</span><br><span class="line">        locomotion(stand);</span><br><span class="line">        locomotion(backward);</span><br><span class="line">        locomotion(stand);</span><br><span class="line">        break;</span><br><span class="line">      case STAND:</span><br><span class="line">__stand:</span><br><span class="line">        locomotion(stand);</span><br><span class="line">        break;</span><br><span class="line">      case &apos;x&apos;:</span><br><span class="line">        channel = 1;</span><br><span class="line">        break;</span><br><span class="line">      case &apos;y&apos;:</span><br><span class="line">        channel = 2;</span><br><span class="line">        break;</span><br><span class="line">      case &apos;0&apos; ... &apos;9&apos;:</span><br><span class="line">        receivedNumber *= 10;</span><br><span class="line">        receivedNumber += action - &apos;0&apos;;</span><br><span class="line">        break;</span><br><span class="line">      case &apos;-&apos;:</span><br><span class="line">        negative = true;</span><br><span class="line">        break;</span><br><span class="line">    &#125; // end of switch  </span><br><span class="line">&#125;</span><br><span class="line">void loop() &#123;</span><br><span class="line">  //locomotion(forward);return;</span><br><span class="line">  if (auto_mode) &#123;</span><br><span class="line">    checkAutoMode();</span><br><span class="line">    cur_time = millis();</span><br><span class="line">    if (cur_time - prev_time &gt;= TIMEOUT) &#123;</span><br><span class="line">      prev_time = cur_time;</span><br><span class="line">      checkAutoMode ();</span><br><span class="line">      action = movements[(int)random(0, 5)];</span><br><span class="line">      #ifdef __HC_SR04__</span><br><span class="line">          action = detect_obstacle(action);</span><br><span class="line">      #endif</span><br><span class="line">          do_action();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">  &#125; else &#123;</span><br><span class="line">    if (mySerial.available () &gt; 0) &#123;</span><br><span class="line">      action = mySerial.read ();</span><br><span class="line">      Serial.println(action);</span><br><span class="line">      do_action();</span><br><span class="line">      locomotion(stand);</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">void locomotion(angle_t angles[]) &#123;</span><br><span class="line">  int i = 0;</span><br><span class="line">  while (1) &#123;</span><br><span class="line">    if (angles[i].degree == -1 ||</span><br><span class="line">        angles[i].index == -1 ||</span><br><span class="line">        angles[i].delay == -1) &#123;</span><br><span class="line">      break;</span><br><span class="line">    &#125;</span><br><span class="line">    servos[angles[i].index].SetPosition(angles[i].degree);</span><br><span class="line">    if (angles[i].delay &gt; 0) delay(angles[i].delay);</span><br><span class="line">    i++;</span><br><span class="line">  &#125;</span><br><span class="line">  //delay(1000);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">#ifdef __HC_SR04__</span><br><span class="line">char detect_obstacle(char action) &#123;</span><br><span class="line">  char i = action;</span><br><span class="line">  long cm = distance_measure();</span><br><span class="line">  if (cm &lt; MIN_DISTANCE) &#123;</span><br><span class="line">    i = STAND;</span><br><span class="line">  &#125; else if (cm &gt;= MIN_DISTANCE &amp;&amp; cm &lt;= MAX_DISTANCE) &#123;</span><br><span class="line">    i = BACKWARD;</span><br><span class="line">  &#125;</span><br><span class="line">  return i;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">long distance_measure()</span><br><span class="line">&#123;</span><br><span class="line">  // establish variables for duration of the ping,</span><br><span class="line">  // and the distance result in inches and centimeters:</span><br><span class="line">  long duration, cm;</span><br><span class="line"></span><br><span class="line">  // The PING))) is triggered by a HIGH pulse of 2 or more microseconds.</span><br><span class="line">  // Give a short LOW pulse beforehand to ensure a clean HIGH pulse:</span><br><span class="line"></span><br><span class="line">  digitalWrite(HC_SR04_TRIGGER_PIN, LOW);</span><br><span class="line">  delayMicroseconds(2);</span><br><span class="line">  digitalWrite(HC_SR04_TRIGGER_PIN, HIGH);</span><br><span class="line">  delayMicroseconds(5);</span><br><span class="line">  digitalWrite(HC_SR04_TRIGGER_PIN, LOW);</span><br><span class="line"></span><br><span class="line">  // The same pin is used to read the signal from the PING))): a HIGH</span><br><span class="line">  // pulse whose duration is the time (in microseconds) from the sending</span><br><span class="line">  // of the ping to the reception of its echo off of an object.</span><br><span class="line">  duration = pulseIn(HC_SR04_ECHO_PIN, HIGH);</span><br><span class="line"></span><br><span class="line">  // The speed of sound is 340 m/s or 29 microseconds per centimeter.</span><br><span class="line">  // The ping travels out and back, so to find the distance of the</span><br><span class="line">  // object we take half of the distance travelled.</span><br><span class="line">  cm =  duration / 29 / 2;</span><br><span class="line">  //Serial.print(cm);</span><br><span class="line">  //Serial.println(&quot;cm&quot;);</span><br><span class="line">  // delay(100);</span><br><span class="line">  return cm;</span><br><span class="line">&#125;</span><br><span class="line">#endif</span><br></pre></td></tr></table></figure>
