pan class="line">184</span><br><span class="line">185</span><br><span class="line">186</span><br></pre></td><td class="code"><pre><span class="line">import java.util.ArrayList;</span><br><span class="line"></span><br><span class="line">public class exam10 &#123;</span><br><span class="line">	//1.有向图判环</span><br><span class="line">	public static String havecycle(int[][] a)</span><br><span class="line">	&#123;	</span><br><span class="line">		if(DFS(a))	//如果没环		</span><br><span class="line">			return &quot;no cycle&quot;;</span><br><span class="line">		else</span><br><span class="line">			return &quot;have cycle&quot;;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	public static boolean DFS(int[][] a)</span><br><span class="line">	//有环返回false</span><br><span class="line">	&#123;</span><br><span class="line">		boolean test = true;</span><br><span class="line">		int length = a.length;</span><br><span class="line">		String[] color = new String[length];</span><br><span class="line">		for(int i=0;i&lt;length;i++)</span><br><span class="line">			color[i] = &quot;white&quot;;</span><br><span class="line">		//int clock = 1;</span><br><span class="line">		for(int i=0;i&lt;length;i++)</span><br><span class="line">			if(color[i] == &quot;white&quot;)</span><br><span class="line">			&#123;</span><br><span class="line">				test = explore(a,i,color);</span><br><span class="line">				if(test == false)</span><br><span class="line">					return false;</span><br><span class="line">			&#125;</span><br><span class="line">		return true;</span><br><span class="line">	&#125;</span><br><span class="line">	public static boolean explore</span><br><span class="line">	(int[][] a,int u,String[] color)	</span><br><span class="line">	//以u为顶点进行探索</span><br><span class="line">	&#123;</span><br><span class="line">		color[u] = &quot;gray&quot;;</span><br><span class="line">		for(int v=0;v&lt;a.length;v++)</span><br><span class="line">		&#123;</span><br><span class="line">			if(a[u][v]!=0 &amp;&amp; color[v]==&quot;white&quot;)</span><br><span class="line">				explore(a,v,color);</span><br><span class="line">			if(a[u][v]!=0 &amp;&amp; color[v]==&quot;gray&quot;)	</span><br><span class="line">			//如果有一条回边，表示有一个环</span><br><span class="line">				return false;</span><br><span class="line">		&#125;</span><br><span class="line">		color[u] = &quot;black&quot;;</span><br><span class="line">		return true;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	//2.找强连通分量</span><br><span class="line">	public static void findSC(int[][] a1)</span><br><span class="line">	&#123;	</span><br><span class="line">		int length = a1.length;</span><br><span class="line">		int[][] a = new int[length][length];</span><br><span class="line">		int[][] b = new int[length][length];</span><br><span class="line">		getGR(a1,b);</span><br><span class="line">		//b是反向图</span><br><span class="line">		getGR(b,a);</span><br><span class="line">		//防止修改原图a=a1</span><br><span class="line">		Set[] set = new Set[length];</span><br><span class="line">		int count = 0;	</span><br><span class="line">		int sum = 0;</span><br><span class="line">		//要在反向图中找一个Post值最大的点,以这个点为起点，在原图上进行DFS，则找到一个强连通部件</span><br><span class="line">		do</span><br><span class="line">		&#123;</span><br><span class="line">			System.out.print(&quot;第&quot;+(count+1)+&quot;个连通分量为：&quot;);</span><br><span class="line">			getGR(a,b);</span><br><span class="line">			int maxpost = findmaxpost(b);</span><br><span class="line">			set[count]  = DFS2(a,maxpost);		//第一个强连通部件set[0]</span><br><span class="line">			//去掉这个连通部件中的点</span><br><span class="line">			for(int i=0;i&lt;set[count].value.size();i++)</span><br><span class="line">			&#123;</span><br><span class="line">				int p = set[count].value.indexOf(i);</span><br><span class="line">				delete(a,p);	</span><br><span class="line">			&#125;</span><br><span class="line">			sum = sum + set[count].value.size();		//sum计算去掉的点数</span><br><span class="line">			count++;</span><br><span class="line">			System.out.println();</span><br><span class="line">		&#125;while(sum&lt;length);</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	//在一个图中找出post值最大的节点点</span><br><span class="line">	public static int findmaxpost(int[][] a)</span><br><span class="line">	&#123;</span><br><span class="line">		int max = 0;</span><br><span class="line">		int maxindex = 0;</span><br><span class="line">		int[] post = new int[a.length];</span><br><span class="line">		DFS1(a,post);</span><br><span class="line">		for(int i=0;i&lt;a.length;i++)</span><br><span class="line">		&#123;</span><br><span class="line">			int temp = max;</span><br><span class="line">			max = Math.max(max, post[i]);</span><br><span class="line">			if(max != temp)</span><br><span class="line">				maxindex = i;</span><br><span class="line">		&#125;</span><br><span class="line">		return maxindex; </span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	public static void DFS1(int[][] a,int[] post)	</span><br><span class="line">	&#123;</span><br><span class="line">		int length = a.length;</span><br><span class="line">		</span><br><span class="line">		String[] color = new String[length];</span><br><span class="line">		for(int i=0;i&lt;length;i++)</span><br><span class="line">			color[i] = &quot;white&quot;;</span><br><span class="line">		</span><br><span class="line">		int[] clock = new int[1];</span><br><span class="line">		clock[0] = 1;</span><br><span class="line">		</span><br><span class="line">		for(int i=0;i&lt;length;i++)</span><br><span class="line">			if(color[i] == &quot;white&quot;)</span><br><span class="line">			&#123;</span><br><span class="line">				explore1(a,i,color,post,clock);</span><br><span class="line">			&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	public static void explore1</span><br><span class="line">	(int[][] a,int u,String[] color,int[] post,int[] clock)//以u为顶点进行探索</span><br><span class="line">	&#123;</span><br><span class="line">		color[u] = &quot;gray&quot;;</span><br><span class="line">		clock[0]++;</span><br><span class="line">		for(int v=0;v&lt;a.length;v++)</span><br><span class="line">		&#123;</span><br><span class="line">			if(a[u][v]!=0 &amp;&amp; color[v]==&quot;white&quot;)</span><br><span class="line">				explore1(a,v,color,post,clock);</span><br><span class="line">		&#125;</span><br><span class="line">		color[u] = &quot;black&quot;;</span><br><span class="line">		post[u] = clock[0];</span><br><span class="line">		//System.out.print(&quot;post[&quot;+u+&quot;]=&quot;+post[u]+&quot; &quot;);</span><br><span class="line">		clock[0]++;</span><br><span class="line">	&#125;</span><br><span class="line">	//获得一个图的反向图</span><br><span class="line">	public static void getGR(int[][] a,int[][] b)</span><br><span class="line">	&#123;</span><br><span class="line">		for(int i=0;i&lt;a.length;i++)</span><br><span class="line">			for(int j=0;j&lt;a.length;j++)</span><br><span class="line">				b[i][j] = a[j][i];</span><br><span class="line">	&#125;</span><br><span class="line">	//返回u能访问到的点集</span><br><span class="line">	public static Set DFS2(int[][] a,int u)	</span><br><span class="line">	&#123;</span><br><span class="line">		Set s = new Set();</span><br><span class="line">		int length = a.length;</span><br><span class="line">		String[] color = new String[length];</span><br><span class="line">		for(int i=0;i&lt;length;i++)</span><br><span class="line">			color[i] = &quot;white&quot;;</span><br><span class="line">		//初始化完成</span><br><span class="line">		explore2(a,u,color,s);</span><br><span class="line">		return s;</span><br><span class="line">	&#125;</span><br><span class="line">	public static void explore2(int[][] a,int u,String[] color,Set s)//以u为顶点进行探索</span><br><span class="line">	&#123;</span><br><span class="line">		s.value.add(u);</span><br><span class="line">		System.out.print(u+&quot; &quot;);</span><br><span class="line">		color[u] = &quot;gray&quot;;</span><br><span class="line">		for(int v=0;v&lt;a.length;v++)</span><br><span class="line">		&#123;</span><br><span class="line">			if(a[u][v]!=0 &amp;&amp; color[v]==&quot;white&quot;)</span><br><span class="line">				explore2(a,v,color,s);</span><br><span class="line">		&#125;</span><br><span class="line">		color[u] = &quot;black&quot;;</span><br><span class="line">	&#125;	</span><br><span class="line">	</span><br><span class="line">	//删除a中所有与p相连的边</span><br><span class="line">	public static void delete(int[][] a,int p)</span><br><span class="line">	&#123;</span><br><span class="line">		for(int i=0;i&lt;a.length;i++)</span><br><span class="line">		&#123;</span><br><span class="line">			a[i][p] = 0;</span><br><span class="line">			a[p][i] = 0;</span><br><span class="line">		&#125;		</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	</span><br><span class="line">	public static void main(String[] args) &#123;</span><br><span class="line">		//测环</span><br><span class="line">		int[][] a = new int[6][6];</span><br><span class="line">		for(int i=0;i&lt;a.length;i++)</span><br><span class="line">			for(int j=0;j&lt;a.length;j++)</span><br><span class="line">				a[i][j] = 0;	</span><br><span class="line">		a[1][0] = 1;a[1][3] = 1;a[2][1] = 1;a[3][4] = 1;</span><br><span class="line">		a[4][5] = 1;a[5][2] = 1;a[5][3] = 1;</span><br><span class="line">		System.out.println(havecycle(a));</span><br><span class="line">		//强连通分量</span><br><span class="line">		findSC(a);</span><br><span class="line"></span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
