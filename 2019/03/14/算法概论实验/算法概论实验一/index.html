<p>##1 实现基于分治法的归并排序算法.<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br></pre></td><td class="code"><pre><span class="line">package test_chen_921;</span><br><span class="line"></span><br><span class="line">public class MergeSort &#123;</span><br><span class="line"></span><br><span class="line">	public static void main(String[] args) &#123;</span><br><span class="line">		int[] r = &#123; 5,2,1,0&#125;;</span><br><span class="line">		merge_sort(r, 0, r.length - 1);</span><br><span class="line">		print(r);</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	private static void print(int[] r) &#123;</span><br><span class="line">		// TODO 打印数组</span><br><span class="line">		for (int i : r) &#123;</span><br><span class="line">			System.out.print(&quot; &quot; + i);</span><br><span class="line">		&#125;</span><br><span class="line">		System.out.println();</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	private static void merge_sort(int[] r, int low, int high) &#123;</span><br><span class="line">		// TODO  划分 合并</span><br><span class="line">		if (low &lt; high) &#123;</span><br><span class="line">			int mid = (low + high) / 2;</span><br><span class="line">			merge_sort(r, low, mid);</span><br><span class="line">			merge_sort(r, mid + 1, high);</span><br><span class="line">			merge(r, low, mid, high);</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	private static void merge(int[] r, int low, int mid, int high) &#123;</span><br><span class="line">		// TODO  归并两个有序数组</span><br><span class="line">		int k = 0;</span><br><span class="line">		int i = low;</span><br><span class="line">		int j = mid + 1;</span><br><span class="line">		int[] tmp = new int[high - low + 1];</span><br><span class="line">		while (i &lt;= mid &amp;&amp; j &lt;= high) &#123;</span><br><span class="line">			if (r[i] &lt;= r[j])</span><br><span class="line">				tmp[k++] = r[i++];</span><br><span class="line">			else</span><br><span class="line">				tmp[k++] = r[j++];</span><br><span class="line">		&#125;</span><br><span class="line">		while (i &lt;= mid)</span><br><span class="line">			tmp[k++] = r[i++];</span><br><span class="line">		while (j &lt;= high)</span><br><span class="line">			tmp[k++] = r[j++];</span><br><span class="line">		for (int m : tmp)</span><br><span class="line">			r[low++] = m;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
<p>##2. 实现快速排序的算法,<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br></pre></td><td class="code"><pre><span class="line">package test_chen_921;</span><br><span class="line"></span><br><span class="line">public class quick_test &#123;</span><br><span class="line"></span><br><span class="line">	public static void main(String[] args) &#123;</span><br><span class="line">		int[] r = &#123; 5, 8, 6, 4, 2, 3, 1, 7, 9, 0 &#125;;</span><br><span class="line">		quick_sort(r, 0, r.length - 1);</span><br><span class="line">		print(r);</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	private static void print(int[] r) &#123;</span><br><span class="line">		// TODO 打印数组</span><br><span class="line">		for (int i : r) &#123;</span><br><span class="line">			System.out.print(&quot; &quot; + i);</span><br><span class="line">		&#125;</span><br><span class="line">		System.out.println();</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	private static void quick_sort(int[] r, int low, int high) &#123;</span><br><span class="line">		// TODO 找中值，并左右递归</span><br><span class="line">		if (low &lt; high) &#123;</span><br><span class="line">			int mid = partion(r, low, high);</span><br><span class="line">			// print(r);</span><br><span class="line">			quick_sort(r, low, mid);</span><br><span class="line">			quick_sort(r, mid + 1, high);</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	private static int partion(int[] r, int low, int high) &#123;</span><br><span class="line">		// TODO 把数组段第一个数划分，并返回中间值的下标</span><br><span class="line">		int pivot = r[low];// 记录pivot</span><br><span class="line">		while (low &lt; high) &#123;</span><br><span class="line">			while (low &lt; high &amp;&amp; r[high] &gt; pivot)</span><br><span class="line">				high--;</span><br><span class="line">			if (low &lt; high)</span><br><span class="line">				r[low++] = r[high];</span><br><span class="line">			while (low &lt; high &amp;&amp; r[low] &lt; pivot)</span><br><span class="line">				low++;</span><br><span class="line">			if (low &lt; high)</span><br><span class="line">				r[high--] = r[low];</span><br><span class="line">		&#125;</span><br><span class="line">		r[low] = pivot;</span><br><span class="line">		return low;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>

igh-low+1];</span><br><span class="line">		int k1=low;</span><br><span class="line">		int k2=mid+1;</span><br><span class="line">		int k3=0;</span><br><span class="line">		int count=0;</span><br><span class="line">		while(k1&lt;=mid &amp;&amp; k2&lt;=high)</span><br><span class="line">		&#123;</span><br><span class="line">			if(r[k1]&lt;=r[k2])</span><br><span class="line">				tmp[k3++]=r[k1++];</span><br><span class="line">			else</span><br><span class="line">			&#123;</span><br><span class="line">				tmp[k3++]=r[k2++];</span><br><span class="line">				//一旦这个数(r[k1])大于r[k2]，那么他后面的数必定大于r[k2]；所以count来源于他后面的数目的个数。</span><br><span class="line">				count += mid - k1 + 1; </span><br><span class="line">			&#125;</span><br><span class="line">			</span><br><span class="line">		&#125;</span><br><span class="line">		</span><br><span class="line">		while(k1&lt;=mid)</span><br><span class="line">			tmp[k3++]=r[k1++];</span><br><span class="line">		while(k2&lt;=high)</span><br><span class="line">			tmp[k3++]=r[k2++];</span><br><span class="line">		</span><br><span class="line">		for(int m : tmp)</span><br><span class="line">			r[low++]=m;</span><br><span class="line">		</span><br><span class="line">		return count;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>

nt low, int mid, int high) &#123;</span><br><span class="line">		// TODO 先记数，后排序</span><br><span class="line">		int[] tmp = new int[high - low + 1];</span><br><span class="line">		int k1 = low;</span><br><span class="line">		int k2 = mid + 1;</span><br><span class="line">		int k3 = 0;</span><br><span class="line">		int count = 0;</span><br><span class="line"></span><br><span class="line">		// count</span><br><span class="line">		while (k1 &lt;= mid &amp;&amp; k2 &lt;= high) &#123;</span><br><span class="line">			if (r[k1] &lt;= 2 * r[k2])</span><br><span class="line">				k1++;</span><br><span class="line">			else &#123;</span><br><span class="line">				count += mid - k1 + 1;</span><br><span class="line">				k2++;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		// merge</span><br><span class="line">		k1 = low;</span><br><span class="line">		k2 = mid + 1;</span><br><span class="line">		while (k1 &lt;= mid &amp;&amp; k2 &lt;= high) &#123;</span><br><span class="line">			if (r[k1] &lt;= r[k2])</span><br><span class="line">				tmp[k3++] = r[k1++];</span><br><span class="line">			else</span><br><span class="line">				tmp[k3++] = r[k2++];</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		while (k1 &lt;= mid)</span><br><span class="line">			tmp[k3++] = r[k1++];</span><br><span class="line">		while (k2 &lt;= high)</span><br><span class="line">			tmp[k3++] = r[k2++];</span><br><span class="line"></span><br><span class="line">		for (int m : tmp)</span><br><span class="line">			r[low++] = m;</span><br><span class="line"></span><br><span class="line">		return count;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
