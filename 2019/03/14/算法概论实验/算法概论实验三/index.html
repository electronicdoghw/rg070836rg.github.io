n class="line">244</span><br><span class="line">245</span><br><span class="line">246</span><br><span class="line">247</span><br><span class="line">248</span><br><span class="line">249</span><br><span class="line">250</span><br><span class="line">251</span><br><span class="line">252</span><br><span class="line">253</span><br><span class="line">254</span><br><span class="line">255</span><br><span class="line">256</span><br><span class="line">257</span><br><span class="line">258</span><br><span class="line">259</span><br><span class="line">260</span><br><span class="line">261</span><br><span class="line">262</span><br><span class="line">263</span><br></pre></td><td class="code"><pre><span class="line">//二维最邻近点对问题  </span><br><span class="line">//#include &quot;stdafx.h&quot;  </span><br><span class="line">#include&lt;time.h&gt;  </span><br><span class="line">#include&lt;iostream&gt;   </span><br><span class="line">#include&lt;cmath&gt;  </span><br><span class="line"></span><br><span class="line">using namespace std;</span><br><span class="line">const int M = 50;</span><br><span class="line"></span><br><span class="line">//用类PointX和PointY表示依x坐标和y坐标排好序的点  </span><br><span class="line">class PointX &#123;</span><br><span class="line">public:</span><br><span class="line">	int operator&lt;=(PointX a)const</span><br><span class="line">	&#123;</span><br><span class="line">		return (x &lt;= a.x);</span><br><span class="line">	&#125;</span><br><span class="line">	int ID; //点编号  </span><br><span class="line">	float x, y; //点坐标   </span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">class PointY &#123;</span><br><span class="line">public:</span><br><span class="line">	int operator&lt;=(PointY a)const</span><br><span class="line">	&#123;</span><br><span class="line">		return(y &lt;= a.y);</span><br><span class="line">	&#125;</span><br><span class="line">	int p; //同一点在数组x中的坐标   </span><br><span class="line">	float x, y; //点坐标  </span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">float Random();</span><br><span class="line">template &lt;class Type&gt;</span><br><span class="line">float dis(const Type&amp;u, const Type&amp;v);</span><br><span class="line"></span><br><span class="line">bool Cpair2(PointX X[], int n, PointX&amp; a, PointX&amp; b, float&amp; d);</span><br><span class="line">void closest(PointX X[], PointY Y[], PointY Z[], int l, int r, PointX&amp; a, PointX&amp; b, float&amp; d);</span><br><span class="line"></span><br><span class="line">template &lt;typename Type&gt;</span><br><span class="line">void Copy(Type a[], Type b[], int left, int right);</span><br><span class="line"></span><br><span class="line">template &lt;class Type&gt;</span><br><span class="line">void Merge(Type c[], Type d[], int l, int m, int r);</span><br><span class="line"></span><br><span class="line">template &lt;class Type&gt;</span><br><span class="line">void MergeSort(Type a[], Type b[], int left, int right);</span><br><span class="line"></span><br><span class="line">int main()</span><br><span class="line">&#123;</span><br><span class="line">	srand((unsigned)time(NULL));</span><br><span class="line">	int length;</span><br><span class="line"></span><br><span class="line">	cout &lt;&lt; &quot;请输入点对数：&quot;;</span><br><span class="line">	cin &gt;&gt; length;</span><br><span class="line"></span><br><span class="line">	PointX X[M];</span><br><span class="line">	cout &lt;&lt; &quot;随机生成的二维点对为：&quot; &lt;&lt; endl;</span><br><span class="line"></span><br><span class="line">	for (int i = 0; i&lt;length; i++)</span><br><span class="line">	&#123;</span><br><span class="line">		X[i].ID = i;</span><br><span class="line">		X[i].x = Random();</span><br><span class="line">		X[i].y = Random();</span><br><span class="line">		cout &lt;&lt; &quot;(&quot; &lt;&lt; X[i].x &lt;&lt; &quot;,&quot; &lt;&lt; X[i].y &lt;&lt; &quot;) &quot;;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	PointX a;</span><br><span class="line">	PointX b;</span><br><span class="line">	float d;</span><br><span class="line"></span><br><span class="line">	Cpair2(X, length, a, b, d);</span><br><span class="line"></span><br><span class="line">	cout &lt;&lt; endl;</span><br><span class="line">	cout &lt;&lt; &quot;最邻近点对为：(&quot; &lt;&lt; a.x &lt;&lt; &quot;,&quot; &lt;&lt; a.y &lt;&lt; &quot;)和(&quot; &lt;&lt; b.x &lt;&lt; &quot;,&quot; &lt;&lt; b.y &lt;&lt; &quot;) &quot; &lt;&lt; endl;</span><br><span class="line">	cout &lt;&lt; &quot;最邻近距离为： &quot; &lt;&lt; d &lt;&lt; endl;</span><br><span class="line"></span><br><span class="line">	return 0;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">float Random()</span><br><span class="line">&#123;</span><br><span class="line">	float result = rand() % 10000;</span><br><span class="line">	return result*0.01;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">//平面上任意两点u和v之间的距离可计算如下  </span><br><span class="line">template &lt;class Type&gt;</span><br><span class="line">inline float dis(const Type&amp; u, const Type&amp; v)</span><br><span class="line">&#123;</span><br><span class="line">	float dx = u.x - v.x;</span><br><span class="line">	float dy = u.y - v.y;</span><br><span class="line">	return sqrt(dx*dx + dy*dy);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">bool Cpair2(PointX X[], int n, PointX&amp; a, PointX&amp; b, float&amp; d)</span><br><span class="line">&#123;</span><br><span class="line">	if (n&lt;2) return false;</span><br><span class="line"></span><br><span class="line">	PointX* tmpX = new PointX[n];</span><br><span class="line">	MergeSort(X, tmpX, 0, n - 1);</span><br><span class="line"></span><br><span class="line">	PointY* Y = new PointY[n];</span><br><span class="line">	for (int i = 0; i&lt;n; i++) //将数组X中的点复制到数组Y中  </span><br><span class="line">	&#123;</span><br><span class="line">		Y[i].p = i;</span><br><span class="line">		Y[i].x = X[i].x;</span><br><span class="line">		Y[i].y = X[i].y;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	PointY* tmpY = new PointY[n];</span><br><span class="line">	MergeSort(Y, tmpY, 0, n - 1);</span><br><span class="line"></span><br><span class="line">	PointY* Z = new PointY[n];</span><br><span class="line">	closest(X, Y, Z, 0, n - 1, a, b, d);</span><br><span class="line"></span><br><span class="line">	delete[]Y;</span><br><span class="line">	delete[]Z;</span><br><span class="line">	delete[]tmpX;</span><br><span class="line">	delete[]tmpY;</span><br><span class="line">	return true;</span><br><span class="line">&#125;</span><br><span class="line">void closest(PointX X[], PointY Y[], PointY Z[], int l, int r, PointX&amp; a, PointX&amp; b, float&amp; d)</span><br><span class="line">&#123;</span><br><span class="line">	if (r - l == 1) //两点的情形   </span><br><span class="line">	&#123;</span><br><span class="line">		a = X[l];</span><br><span class="line">		b = X[r];</span><br><span class="line">		d = dis(X[l], X[r]);</span><br><span class="line">		return;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	if (r - l == 2) //3点的情形   </span><br><span class="line">	&#123;</span><br><span class="line">		float d1 = dis(X[l], X[l + 1]);</span><br><span class="line">		float d2 = dis(X[l + 1], X[r]);</span><br><span class="line">		float d3 = dis(X[l], X[r]);</span><br><span class="line"></span><br><span class="line">		if (d1 &lt;= d2 &amp;&amp; d1 &lt;= d3)</span><br><span class="line">		&#123;</span><br><span class="line">			a = X[l];</span><br><span class="line">			b = X[l + 1];</span><br><span class="line">			d = d1;</span><br><span class="line">			return;</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		if (d2 &lt;= d3)</span><br><span class="line">		&#123;</span><br><span class="line">			a = X[l + 1];</span><br><span class="line">			b = X[r];</span><br><span class="line">			d = d2;</span><br><span class="line">		&#125;</span><br><span class="line">		else &#123;</span><br><span class="line">			a = X[l];</span><br><span class="line">			b = X[r];</span><br><span class="line">			d = d3;</span><br><span class="line">		&#125;</span><br><span class="line">		return;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	//多于3点的情形，用分治法   </span><br><span class="line">	int m = (l + r) / 2;</span><br><span class="line">	int f = l, g = m + 1;</span><br><span class="line"></span><br><span class="line">	//在算法预处理阶段，将数组X中的点依x坐标排序，将数组Y中的点依y坐标排序  </span><br><span class="line">	//算法分割阶段，将子数组X[l:r]均匀划分成两个不想交的子集，取m=(l+r)/2  </span><br><span class="line">	//X[l:m]和X[m+1:r]就是满足要求的分割。  </span><br><span class="line">	for (int i = l; i &lt;= r; i++)</span><br><span class="line">	&#123;</span><br><span class="line">		if (Y[i].p&gt;m) Z[g++] = Y[i];</span><br><span class="line">		else Z[f++] = Y[i];</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	closest(X, Z, Y, l, m, a, b, d);</span><br><span class="line">	float dr;</span><br><span class="line"></span><br><span class="line">	PointX ar, br;</span><br><span class="line">	closest(X, Z, Y, m + 1, r, ar, br, dr);</span><br><span class="line"></span><br><span class="line">	if (dr&lt;d)</span><br><span class="line">	&#123;</span><br><span class="line">		a = ar;</span><br><span class="line">		b = br;</span><br><span class="line">		d = dr;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	Merge(Z, Y, l, m, r);//重构数组Y  </span><br><span class="line"></span><br><span class="line">	//d矩形条内的点置于Z中  </span><br><span class="line">	int k = l;</span><br><span class="line">	for ( i = l; i &lt;= r; i++)</span><br><span class="line">	&#123;</span><br><span class="line">		if (fabs(X[m].x - Y[i].x)&lt;d)</span><br><span class="line">		&#123;</span><br><span class="line">			Z[k++] = Y[i];</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	//搜索Z[l:k-1]  </span><br><span class="line">	for ( i = l; i&lt;k; i++)</span><br><span class="line">	&#123;</span><br><span class="line">		for (int j = i + 1; j&lt;k &amp;&amp; Z[j].y - Z[i].y&lt;d; j++)</span><br><span class="line">		&#123;</span><br><span class="line">			float dp = dis(Z[i], Z[j]);</span><br><span class="line">			if (dp&lt;d)</span><br><span class="line">			&#123;</span><br><span class="line">				d = dp;</span><br><span class="line">				a = X[Z[i].p];</span><br><span class="line">				b = X[Z[j].p];</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">template &lt;class Type&gt;</span><br><span class="line">void Merge(Type c[], Type d[], int l, int m, int r)</span><br><span class="line">&#123;</span><br><span class="line">	int i = l, j = m + 1, k = l;</span><br><span class="line">	while ((i &lt;= m) &amp;&amp; (j &lt;= r))</span><br><span class="line">	&#123;</span><br><span class="line">		if (c[i] &lt;= c[j])</span><br><span class="line">		&#123;</span><br><span class="line">			d[k++] = c[i++];</span><br><span class="line">		&#125;</span><br><span class="line">		else</span><br><span class="line">		&#123;</span><br><span class="line">			d[k++] = c[j++];</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	if (i&gt;m)</span><br><span class="line">	&#123;</span><br><span class="line">		for (int q = j; q &lt;= r; q++)</span><br><span class="line">		&#123;</span><br><span class="line">			d[k++] = c[q];</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	else</span><br><span class="line">	&#123;</span><br><span class="line">		for (int q = i; q &lt;= m; q++)</span><br><span class="line">		&#123;</span><br><span class="line">			d[k++] = c[q];</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">template &lt;class Type&gt;</span><br><span class="line">void MergeSort(Type a[], Type b[], int left, int right)</span><br><span class="line">&#123;</span><br><span class="line">	if (left&lt;right)</span><br><span class="line">	&#123;</span><br><span class="line">		int i = (left + right) / 2;</span><br><span class="line">		MergeSort(a, b, left, i);</span><br><span class="line">		MergeSort(a, b, i + 1, right);</span><br><span class="line">		Merge(a, b, left, i, right);//合并到数组b  </span><br><span class="line">		Copy(a, b, left, right);//复制回数组a         </span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">template &lt;typename Type&gt;</span><br><span class="line">void Copy(Type a[], Type b[], int left, int right)</span><br><span class="line">&#123;</span><br><span class="line">	for (int i = left; i &lt;= right; i++)</span><br><span class="line">		a[i] = b[i];</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
